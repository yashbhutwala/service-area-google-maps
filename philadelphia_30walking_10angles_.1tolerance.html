
    <!DOCTYPE html>
    <html>
    <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Isochrone</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
    function initialize() {
      var mapOptions = {
        zoom: 12,
        center: new google.maps.LatLng(39.95,-75.1667),
        mapTypeId: google.maps.MapTypeId.TERRAIN
      };
      var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
      var marker = new google.maps.Marker({
          position: new google.maps.LatLng(39.95,-75.1667),
          map: map
      });
      var isochrone;
      var isochroneCoords = [
    new google.maps.LatLng(39.964923,-75.1542), 
new google.maps.LatLng(39.95559069999999,-75.1442514), 
new google.maps.LatLng(39.9444948,-75.14491699999999), 
new google.maps.LatLng(39.935391,-75.153159), 
new google.maps.LatLng(39.931872,-75.166336), 
new google.maps.LatLng(39.935244,-75.18036599999999), 
new google.maps.LatLng(39.94340770000001,-75.1885466), 
new google.maps.LatLng(39.9555535,-75.18914629999999), 
new google.maps.LatLng(39.9643915,-75.1812241), 
new google.maps.LatLng(39.9680505,-75.1668188), 

      ];
      isochrone = new google.maps.Polygon({
        paths: isochroneCoords,
        strokeColor: '#000',
        strokeOpacity: 0.5,
        strokeWeight: 1,
        fillColor: '#000',
        fillOpacity: 0.25
      });
      isochrone.setMap(map);
    }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    </head>
    <body>
    <div id="map-canvas"></div>
    </body>
    </html>
