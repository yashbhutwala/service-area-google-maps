    <!DOCTYPE html>
    <html>
    <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Isochrone</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
    function initialize() {
      var mapOptions = {
        zoom: 12,
        center: new google.maps.LatLng(39.95,-75.1667),
        mapTypeId: google.maps.MapTypeId.TERRAIN
      };
      var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
      var marker = new google.maps.Marker({
          position: new google.maps.LatLng(39.95,-75.1667),
          map: map
      });
      var isochrone;
      var isochroneCoords = [
    new google.maps.LatLng(40.0109587,-75.1664083), 
new google.maps.LatLng(39.99862,-75.120384), 
new google.maps.LatLng(39.95893909999999,-75.1224852), 
new google.maps.LatLng(39.93613149999999,-75.1090724), 
new google.maps.LatLng(39.9222533,-75.1408759), 
new google.maps.LatLng(39.9013387,-75.1652824), 
new google.maps.LatLng(39.9202433,-75.1945526), 
new google.maps.LatLng(39.9336652,-75.2321673), 
new google.maps.LatLng(39.9706134,-75.24970239999999), 
new google.maps.LatLng(39.9694444,-75.1848993), 

      ];
      isochrone = new google.maps.Polygon({
        paths: isochroneCoords,
        strokeColor: '#000',
        strokeOpacity: 0.5,
        strokeWeight: 1,
        fillColor: '#000',
        fillOpacity: 0.25
      });
      isochrone.setMap(map);
    }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    </head>
    <body>
    <div id="map-canvas"></div>
    </body>
    </html>
