
    <!DOCTYPE html>
    <html>
    <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Service Area</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
    function initialize() {
      var mapOptions = {
        zoom: 12,
        center: new google.maps.LatLng(39.95,-75.1667),
        mapTypeId: google.maps.MapTypeId.TERRAIN
      };
      var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
      var marker = new google.maps.Marker({
          position: new google.maps.LatLng(39.95,-75.1667),
          map: map
      });
      var serviceArea;
      var serviceAreaCoords = [
    new google.maps.LatLng(39.9685579,-75.1608751), 
new google.maps.LatLng(39.964199,-75.1565169), 
new google.maps.LatLng(39.9615139,-75.15296529999999), 
new google.maps.LatLng(39.9582381,-75.15011539999999), 
new google.maps.LatLng(39.9540453,-75.1410123), 
new google.maps.LatLng(39.951203,-75.143946), 
new google.maps.LatLng(39.945752,-75.140422), 
new google.maps.LatLng(39.9423823,-75.1457392), 
new google.maps.LatLng(39.9392223,-75.1503438), 
new google.maps.LatLng(39.937606,-75.155154), 
new google.maps.LatLng(39.9351895,-75.1591385), 
new google.maps.LatLng(39.9326446,-75.16385799999999), 
new google.maps.LatLng(39.9294609,-75.1703134), 
new google.maps.LatLng(39.93357049999999,-75.1752648), 
new google.maps.LatLng(39.9366687,-75.179371), 
new google.maps.LatLng(39.9397993,-75.1825234), 
new google.maps.LatLng(39.9428828,-75.1891875), 
new google.maps.LatLng(39.9447869,-75.19156799999999), 
new google.maps.LatLng(39.9512627,-75.1923987), 
new google.maps.LatLng(39.9558048,-75.19122469999999), 
new google.maps.LatLng(39.9570667,-75.1826277), 
new google.maps.LatLng(39.9648646,-75.1826913), 
new google.maps.LatLng(39.966144,-75.17845419999999), 
new google.maps.LatLng(39.9670209,-75.1724259), 
new google.maps.LatLng(39.9692051,-75.1669407), 

      ];
      serviceArea = new google.maps.Polygon({
        paths: serviceAreaCoords,
        strokeColor: '#000',
        strokeOpacity: 0.5,
        strokeWeight: 1,
        fillColor: '#000',
        fillOpacity: 0.25
      });
      serviceArea.setMap(map);
    }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    </head>
    <body>
    <div id="map-canvas"></div>
    </body>
    </html>
