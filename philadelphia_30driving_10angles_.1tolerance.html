
    <!DOCTYPE html>
    <html>
    <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Isochrone</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
    function initialize() {
      var mapOptions = {
        zoom: 12,
        center: new google.maps.LatLng(39.95,-75.1667),
        mapTypeId: google.maps.MapTypeId.TERRAIN
      };
      var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
      var marker = new google.maps.Marker({
          position: new google.maps.LatLng(39.95,-75.1667),
          map: map
      });
      var isochrone;
      var isochroneCoords = [
    new google.maps.LatLng(40.071301,-75.1663921), 
new google.maps.LatLng(40.049534,-75.072189), 
new google.maps.LatLng(40.00430000000001,-74.94579999999999), 
new google.maps.LatLng(39.897951,-74.960555), 
new google.maps.LatLng(39.7963696,-75.0243115), 
new google.maps.LatLng(39.8224424,-75.1660442), 
new google.maps.LatLng(39.84419159999999,-75.2524128), 
new google.maps.LatLng(39.8971269,-75.3757909), 
new google.maps.LatLng(39.9824109,-75.2947507), 
new google.maps.LatLng(40.0810804,-75.29148959999999), 

      ];
      isochrone = new google.maps.Polygon({
        paths: isochroneCoords,
        strokeColor: '#000',
        strokeOpacity: 0.5,
        strokeWeight: 1,
        fillColor: '#000',
        fillOpacity: 0.25
      });
      isochrone.setMap(map);
    }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    </head>
    <body>
    <div id="map-canvas"></div>
    </body>
    </html>
